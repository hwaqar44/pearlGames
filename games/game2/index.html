<!DOCTYPE html>
<html>
<head>
<title>GAME 2</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/w3.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>


	<section class="top"></section>
	<section class="middle" style="display:none;">
		<div class="w3-container" id="myContent">
			<div class="w3-row theScore"><span class="justTextScore">YOUR SCORE : </span><span id="toScore">0</span></div>
			<div class="w3-row theLevel"><span class="justLevel">Level : </span><span id="toScore">1</span></div>
			<div class="contents options">
				<div class="w3-row" id="imageOff">
					<img src="images/apple.png" alt="?" class="brightness" width="250"/>
				</div>
			</div>
		</div>
		
			<div class="w3-container selectionContents" id="drop">
				<div class="w3-row toDropIn" id="drop-inner">
				</div> 
			</div>
			<div class="w3-container selectionContents" id="drag">
				<div class="w3-row toDropIn" id="drag-inner">
					<div class="inner-col ltrA" draggable="true" ondragstart="drag(event)">A</div>
					<div class="inner-col ltrP" draggable="true" ondragstart="drag(event)">P</div>
					<div class="inner-col ltrP" draggable="true" ondragstart="drag(event)">P</div>
					<div class="inner-col ltrL" draggable="true" ondragstart="drag(event)">L</div>
					<div class="inner-col ltrE" draggable="true" ondragstart="drag(event)">E</div>
				</div> 
			</div>
	</section>
	<section class="on-landing">
		<div class="w3-container" id="myContent">
			<div class="w3-row landing-img">
				<div class="w3-col l12 m12 s12">
					<img src="images/landing-image.png" alt="Logo May be" width="250"/>
				</div>
			</div>
		
		<div class="w3-row continue-btn">
				<div class="w3-col l12 m12 s12">
					<img src="images/continue-button.png" alt="play" class="brightness" width="250"/>
				</div>
			</div>
		</div>
	</section>
	
	
	<script src="../../js/jquery.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
